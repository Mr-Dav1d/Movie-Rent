<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/product.css">
    <link href="https://fonts.cdnfonts.com/css/akzidenz-grotesk-next" rel="stylesheet">
    <title id="page_name">Document</title>
</head>
    <body>
      <div class="navbar flex_space_between">
        <img id="logo" class="logo" src="../img/logo.png">
        <div id="search" class="flex_centerer">
          <input id="input" type="text" placeholder="Search for a movie, tv show, person...">
        </div>
        <ul class="flex_centerer">
          <li class="flex_centerer"><a href="../index.html">Home</a></li>
          <li class="flex_centerer"><a href="./explore.html">Expolore</a></li>
          <li class="flex_centerer"><a href="#">Services</a></li>
          <li class="flex_centerer"><img id="search-icon" src="../img/search.svg"></li>
          <li class="drop_down">
            <a href="#" class="menu-icon">&#9776;</a>
            <div class="dropdown-content">
              <a href="../index.html">Home</a>
              <a href="../pages/explore.html">Expolore</a>
              <a href="#">Services</a>
            </div>
          </li>
        </ul>
      </div>
    
      <div id="search" class="flex_centerer">
        <input type="text" placeholder="Search for a movie, tv show, person...">
      </div>

        <div class="container_mid">

          <div class="buy" id="buy">
            <div class="curtain"> </div>
              <div class="movie-card">
                <div class="poster" id="poster"> </div>

                <div class="text">
                    <div class="price">
                      <h2 id="price">0.00</h2> <h2>$</h2>
                    </div>

                    <div class="amounter">
                      <button id="minus">-</button>
                      <div class="week">
                        <h2 id="week">1</h2> <h2>week</h2>
                      </div>
                      <button id="plus">+</button>
                    </div>

                    <button id="add_cart">Add to Cart</button>
                </div>
              </div>

              <div class="overview">
                <div class="top">
                  <div> <h1 id="title"></h1> </div>
                  <div class="genre_date">
                    <div id="language"></div>

                    <h3 id="date"></h3>

                    <div class="circle"></div>

                    <ul id="genre" class="flex_centerer">

                    </ul>

                  </div>
      
                </div>

                <div class="middle">
                  <div class="user_score" id="user_score">
                    <span id="score"></span>
                  </div>
                  <h4>User Score</h4>
                  <button id="play_trailer" class="">Play Trailer</button>
                </div>

                <div class="bottom">
                  <h2>Overview</h2>
                  <h4 id="description"></h4>


                  <h2>Cast</h2>
                  <ul id="cast">

                  </ul>

                </div>

              </div>
          </div>

          <div class="trailer">
            <div class="curtain"></div>
            <div id="videoPlayer">
              <iframe id="videoFrame" frameborder="0" allowfullscreen controls></iframe>
            </div>
          </div>

        </div>

        <footer>
          <div> 
            <P>Movies, TV Shows &amp; other metadata from <a href="https://www.themoviedb.org/" title="Visit the TMDb(The Movie Database) Website">TMDb</a></P>
          </div>
          <p>&copy; 2023 Movie Blu-ray Disc Rental. All rights reserved.</p>
        </footer>

        <script src="../script/product.js"></script>
    </body>
</html>
