<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/explore.css">
    <link href="https://fonts.cdnfonts.com/css/akzidenz-grotesk-next" rel="stylesheet">
    <title>Explore</title>
</head>
<body>
    <div>
        <div class="title">
            <h1>Movie Verse</h1>
        </div>
        
        <div class="nav">
          <ul>
            <li><a href="../index.html">Home</a></li> 
            <img id="search-icon" src="../img/search.svg">
            <li><a href="#">Explore</a></li>
          </ul>
          
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search movies...">
            <button class="search-button" onclick="searchMovies()">Search</button>
          </div>
          
        </div>
        
    
        
      <div>
  
    <main>
      <section class="filter-section">
        <h2>Filters</h2>
        <div class="filters">
          <select id="genre-select">
            <option value="">All Genres</option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <!-- Add more genre options -->
          </select>
          <select id="year-select">
            <option value="">All Years</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <!-- Add more year options -->
          </select>
          <button id="search-button">Search</button>
        </div>
      </section>
  
      <section class="movie-list-section">
        <h2>Movie List</h2>
        <ul id="movie-list">
          <!-- Movie list items will be dynamically generated -->
        </ul>
      </section>
    </main>
  
    <footer>
      <p>&copy; 2023 Movie Explorer. All rights reserved.</p>
    </footer>
  
    <script src="script.js"></script>
  </body>
</html>
