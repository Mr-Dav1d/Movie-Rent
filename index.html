<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Rental</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.cdnfonts.com/css/akzidenz-grotesk-next" rel="stylesheet">
</head>

<body>
  <div class="curtain">
    <div>
    <div class="navbar flex_space_between">
      <img id="logo" class="logo" src="./img/logo.png">
      <div id="search" class="flex_centerer">
        <input id="input" type="text" placeholder="Search for a movie, tv show, person...">
      </div>
      <ul class="flex_centerer">
        <li class="flex_centerer"><a href="#">Home</a></li>
        <li class="flex_centerer"><a href="./pages/explore.html">Expolore</a></li>
        <li class="flex_centerer"><a href="./pages/halloffame.html">Hall of Fame</a></li>
        <li class="flex_centerer"><img id="search-icon" src="./img/search.svg"></li>
        <li class="drop_down">
          <a href="#" class="menu-icon">&#9776;</a>
          <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="./pages/explore.html">Expolore</a>
            <a href="./pages/halloffame.html">Hall of Fame</a>
          </div>
        </li>
      </ul>
    </div>
  
  
      
    <div class="mid">
      <div class="curtain"></div>
  
      <div class="hero flex_space_between" id="hero">
        <img src="./img/left.svg" id="left_btn">
        <div id="hero_click"></div>
        <img src="./img/right.svg" id="right_btn">
        <div class="circles-container flex_centerer">
          <div class="circle" id="0"></div>
          <div class="circle" id="1"></div>
          <div class="circle" id="2"></div>
          <div class="circle" id="3"></div>
          <div class="circle" id="4"></div>
        </div>
  
      </div>
  
      <div class="title_in flex_space_between">
          <h1>Popular Now</h1>
          <div class="clickers">
            <button id="move-left"> < </button>
            <button id="move-right"> > </button>
            <button id="new">Show All</button>
          </div>
      </div>
      
  
      <div class="movie-list" id="movie-list">
  
      </div>
  
      <div class="title_in flex_space_between">
          <h1>Coming Soon</h1>
          <div class="clickers">
            <button id="soon-left"> < </button>
            <button id="soon-right"> > </button>
          </div>
      </div>
  
      <div class="movie-list" id="soon-list">
  
      </div>
  
  </div>
  <footer>
    <div class="footer"> 
      <P>Movies, TV Shows &amp; other metadata from <a href="https://www.themoviedb.org/" title="Visit the TMDb(The Movie Database) Website">TMDb</a></P>
    </div>
    <p>&copy; 2023 Movie Blu-ray Disc Rental. All rights reserved.</p>
  </footer>

  <script src="./script/index.js"></script>
</body>

</html>
