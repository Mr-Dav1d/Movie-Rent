<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Rental</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.cdnfonts.com/css/akzidenz-grotesk-next" rel="stylesheet">
</head>

<body>
  <div>
    <div class="title">
        <h1>Movie Verse</h1>
    </div>
    
    <div class="nav">
      <ul>
        <li><a href="#">Home</a></li> 
        <img id="search-icon" src="./img/search.svg">
        <li><a href="./pages/explore.html">Explore</a></li>
      </ul>
      
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search movies...">
        <button class="search-button" onclick="searchMovies()">Search</button>
      </div>
      
    </div>
    

    
  <div>

    <div class="hero" id="hero">
      <img src="./img/left.svg" id="left_btn">
      <img src="./img/right.svg" id="right_btn">
      <div class="circles-container">
        <div class="circle" id="0"></div>
        <div class="circle" id="1"></div>
        <div class="circle" id="2"></div>
        <div class="circle" id="3"></div>
        <div class="circle" id="4"></div>
      </div>

    </div>

    <div class="title_in">
        <h1>Latest Release</h1>
        <button id="new">Show All</button>
    </div>
    

    <div class="movie-list" id="movie-list">

    </div>

    <div class="title_in">
        <h1>Coming Soon</h1>
        <button id="soon">Show All</button>
    </div>

    <div class="movie-list" id="soon-list">

    </div>

  <footer>
    <p>&copy; 2023 Movie Blu-ray Disc Rental. All rights reserved.</p>
  </footer>

  <script src="./script/index.js"></script>
</body>

</html>
